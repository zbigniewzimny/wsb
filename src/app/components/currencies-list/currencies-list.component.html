<h2>Średnie kursy walut w PLN na dzień <span>{{currentDate}}</span> </h2>
<h4>Kursy kupna i sprzedaży walut obcych wg NBP – tabela C</h4>
<br>
<table  class="rates table-shadow">
  <tr>
    <th>Waluta</th>
    <th>Nazwa</th>
    <th>Kupno</th>
    <th>Sprzedaż</th>
  </tr>
  <tr *ngFor="let currency of currencies">
    <td id="code">{{currency.code}}</td>
    <td>{{currency.currency}}</td>
    <td>{{currency.bid}}</td>
    <td>{{currency.ask}}</td>
  </tr>

</table>
